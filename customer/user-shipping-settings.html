                    <script type="module">

                  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
                  import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
                  
                      // TODO: Add SDKs for Firebase products that you want to use
                      // https://firebase.google.com/docs/web/setup#available-libraries
                      
                      // Your web app's Firebase configuration
                      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                      const firebaseConfig = {
                        apiKey: "AIzaSyA2FHdPmciDepMuSGvfjlMXLzVP2u0FLj8",
                        authDomain: "trendy-auth.firebaseapp.com",
                        databaseURL: "https://trendy-auth-default-rtdb.firebaseio.com",
                        projectId: "trendy-auth",
                        storageBucket: "trendy-auth.appspot.com",
                        messagingSenderId: "1098155513806",
                        appId: "1:1098155513806:web:3cf3d13be6f0292884fd9f",
                        measurementId: "G-9TDD84MPWK"
                      };
                      
                      // Initialize Firebase
                      const app = initializeApp(firebaseConfig);
                      const analytics = getAnalytics(app);
                      const auth = getAuth(app);
                  
  
                      onAuthStateChanged(auth, function(user) {
  if (user) {
    var uid = user.uid;
    var db = getDatabase(app);
    var userDataRef = ref(db, 'users/' + uid + '/userData');

    const province = document.getElementById('province');
    const address = document.getElementById('address');
    const zip = document.getElementById('zip');

    const updatenow = document.getElementById('updatesh');

    get(userDataRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        province.value = data.province;
        address.value = data.add1;
        zip.value = data.zip;


        document.getElementById('username').innerHTML = data.first + " " + data.last;
        document.getElementById('useremail').innerHTML = data.email;
        document.getElementById('dropname').innerHTML = data.first;
      } else {
        console.log("No data available");
      }
    }).catch((error) => {
      console.error(error);
    });



    
    updatenow.addEventListener('click', (e) => {
  e.preventDefault();

  // Check for empty fields
  if (!province.value || !address.value || !zip.value) {
    alert('Please fill in all fields.');
    return;
  }

  get(userDataRef)
    .then((userDataSnapshot) => {
      if (userDataSnapshot.exists()) {
        var userData = userDataSnapshot.val();

        set(userDataRef, {
          ...userData, 
          province: province.value,
          add1: address.value,
          zip: zip.value
        }).then(() => {
          alert('Shipping Details Updated');
        }).catch((error) => {
          console.error(error);
        });
      } else {
        console.log("No shipping data available");
      }
    })
    .catch((error) => {
      console.error("Error fetching user data:", error);
    });
});




  } else {
    window.location.href = "../Login With Registration/index.html";
  }
});
